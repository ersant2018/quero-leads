<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">

    <title>Quero Leads</title>
</head>
<body>
  <h1>Quero Leads- Cadastro</h1>  



  
  <form class="" action="index.html" method="POST">
      <fieldset>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" placeholder="Digite seu nome">
      
      <label for="email">Email:</label>
      <input type="email" name="email" value="Digite seu e-mail">
      <label for="Telefone">Telefone:</label>
      <input type="tel" name="telefone" placeholder="1149504119">
      <label for="estado">Estado</label>
      <select name="estado">
            <option selected="" value="">Selecione o Estado (UF)</option>
<option value="Acre">Acre</option>
<option value="Alagoas">Alagoas</option>
<option value="Amapá">Amapá</option>
<option value="Amazonas">Amazonas</option>
<option value="Bahia">Bahia</option>
<option value="Ceará">Ceará</option>
<option value="Distrito Federal">Distrito Federal</option>
<option value="Espírito Santo">Espírito Santo</option>
<option value="Goiás">Goiás</option>
<option value="Maranhão">Maranhão</option>
<option value="Mato Grosso">Mato Grosso</option>
<option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
<option value="Minas Gerais">Minas Gerais</option>
<option value="Pará">Pará</option>
<option value="Paraíba">Paraíba</option>
<option value="Paraná">Paraná</option>
<option value="Pernambuco">Pernambuco</option>
<option value="Piauí">Piauí</option>
<option value="Rio de Janeiro">Rio de Janeiro</option>
<option value="Rio Grande do Sul">Rio Grande do Sul</option>
<option value="Rio Grande do Norte">Rio Grande do Norte</option>
<option value="Rondônia">Rondônia</option>
<option value="Roraima">Roraima</option>
<option value="Santa Catarina">Santa Catarina</option>
<option value="São Paulo">São Paulo</option>
<option value="Sergipe">Sergipe</option>
<option value="Tocantins">Tocantins</option>
      </select>
      <label for="Rua">Rua:</label>
      <input type="text" name="Rua" value="Digite o nome da Rua">
      <label for="cep">Cep:</label>
      <input type="text" name="cep" value="Digite o Cep">
      <label  for="numero">Numero:</label>
      <input type="text" name="numero" value="Digite o numero">
      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" value="Digite o nome do bairro">
      <br>

     <br>               
     <label for="genero">Genero</label>
     <br>
     <input type="radio" name="genero" value="masculino">Masculino
     <br>
     <input type="radio" name="genero" value="feminino"> Feminino
     <br>
     <input type="radio" name="genero" value="outros"> Outros
    <br>
     <label for="gostos">Selecione os itens que voce mais gosta:</label>
     <br>
     <input type="checkbox" name="musica" value="musica">Musica<br>
     <input type="checkbox" name="teatro" value="musica">Teatro<br>
     <input type="checkbox" name="esporte" value="musica">Esporte<br>

     <label for="comentario">Comente o que voçe achou disso tudo:</label><br>
     <textarea name="comentario" rows="8" cols="80 "></textarea>
     <input type="submit" name=" enviar" value="enviar">
     
      </fieldset>
  
      
  </form>
</body>
</html>
